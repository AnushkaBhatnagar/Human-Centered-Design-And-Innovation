    <style>
        .mood-selector {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: var(--radius-xl);
            padding: var(--spacing-2xl);
            color: white;
            margin-bottom: var(--spacing-xl);
        }

        .mood-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: var(--spacing-md);
        }

        .mood-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: var(--spacing-md);
        }

        .mood-option {
            padding: var(--spacing-lg);
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: var(--radius-lg);
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-base);
            backdrop-filter: blur(10px);
        }

        .mood-option:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .mood-option.selected {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
        }

        .mood-icon {
            font-size: 2rem;
            margin-bottom: var(--spacing-sm);
        }

        .mood-label {
            font-weight: 600;
        }

        .recommendations-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--spacing-xl);
        }

        .recommendation-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            transition: all var(--transition-base);
        }

        .recommendation-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .outfit-preview {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
        }

        .outfit-item-mini {
            aspect-ratio: 1;
            border-radius: var(--radius-md);
            overflow: hidden;
        }

        .outfit-item-mini img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .outfit-item-placeholder {
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-tertiary);
            font-size: 2rem;
        }

        .recommendation-content h3 {
            font-size: 1.125rem;
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
        }

        .recommendation-reasoning {
            color: var(--text-secondary);
            font-size: 0.875rem;
            line-height: 1.6;
            margin-bottom: var(--spacing-md);
        }

        .styling-tips {
            background: var(--bg-tertiary);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .styling-tips strong {
            color: var(--text-primary);
        }

        .generate-btn {
            width: 100%;
            margin-top: var(--spacing-md);
        }

        .loading-state {
            text-align: center;
            padding: var(--spacing-2xl);
            color: var(--text-tertiary);
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            margin: 0 auto var(--spacing-lg);
            border: 4px solid var(--bg-tertiary);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

    <script>
        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('wardrobe_user_name');
                localStorage.removeItem('wardrobe_desktop_onboarding_completed');
                window.location.href = 'index.html';
            }
        }

        let selectedMood = null;

        document.addEventListener('DOMContentLoaded', () => {
            initializeMoodSelector();
        });

        function initializeMoodSelector() {
            document.querySelectorAll('.mood-option').forEach(option => {
                option.addEventListener('click', () => {
                    document.querySelectorAll('.mood-option').forEach(o => o.classList.remove('selected'));
                    option.classList.add('selected');
                    selectedMood = option.dataset.mood;
                });
            });

            document.getElementById('generateBtn').addEventListener('click', generateRecommendations);
        }

        async function generateRecommendations() {
            if (!selectedMood) {
                App.showToast('Please select a mood first', 'error');
                return;
            }

            const items = Storage.getItems();
            if (items.length < 3) {
                App.showToast('Add more items to your wardrobe to get recommendations', 'error');
                return;
            }

            const container = document.getElementById('recommendationsContainer');
            const btn = document.getElementById('generateBtn');

            // Show loading
            container.innerHTML = `
                <div class="loading-state" style="grid-column: 1 / -1;">
                    <div class="loading-spinner"></div>
                    <p>Creating personalized outfits for your ${selectedMood} mood...</p>
                </div>
            `;
            App.showLoading(btn);

            try {
                // Use OpenAI for recommendations
                const recommendations = await OpenAI.getOutfitRecommendations(
                    selectedMood,
                    'everyday',
                    items
                );

                displayRecommendations(recommendations, items);
            } catch (error) {
                console.error('Error generating recommendations:', error);
                App.showToast('Error generating recommendations', 'error');
                container.innerHTML = '';
            } finally {
                App.showLoading(btn, false);
            }
        }

        function displayRecommendations(recommendations, allItems) {
            const container = document.getElementById('recommendationsContainer');

            if (!recommendations || recommendations.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 2rem; color: var(--text-tertiary);">
                        <p>Could not generate recommendations. Try adding more items to your wardrobe.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = recommendations.map((rec, index) => {
                // Find actual items from wardrobe
                const outfitItems = rec.items.map(itemName => 
                    allItems.find(item => 
                        item.name.toLowerCase().includes(itemName.toLowerCase()) ||
                        itemName.toLowerCase().includes(item.name.toLowerCase())
                    )
                ).filter(Boolean);

                // Fill remaining slots with random items if needed
                while (outfitItems.length < 3 && allItems.length > outfitItems.length) {
                    const randomItem = allItems[Math.floor(Math.random() * allItems.length)];
                    if (!outfitItems.includes(randomItem)) {
                        outfitItems.push(randomItem);
                    }
                }

                return `
                    <div class="recommendation-card">
                        <div class="outfit-preview">
                            ${outfitItems.slice(0, 3).map(item => item ? `
                                <div class="outfit-item-mini">
                                    <img src="${item.image}" alt="${item.name}">
                                </div>
                            ` : `
                                <div class="outfit-item-mini outfit-item-placeholder">
                                    ?
                                </div>
                            `).join('')}
                        </div>
                        <div class="recommendation-content">
                            <h3>Outfit ${index + 1}</h3>
                            <div class="recommendation-reasoning">
                                ${rec.reasoning || `This combination works great for a ${selectedMood} mood.`}
                            </div>
                            <div class="styling-tips">
                                <strong>Styling Tip:</strong> ${rec.stylingTips || 'Complete the look with your favorite accessories.'}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
    </script>
